                        <div> <label for="namn">Namn</label> <br>

                        <input type="text" name="efternamn" id="efternamn" placeholder="rosendotter">
                       </div>
                        <div>
                         <label for="telefon">telefonnummer</label> <br>
                         <input type="tel" name="telefon" id="telefon" placeholder="070 00 000 00" >
                        </div>
                        <div>
                          <label for="email">E-mail</label>  <br>
                        <input type="email" name="email" id="email" placeholder="kosamu@mail.com"required>

                        <div>

                        </div>

                        </div>
                        
                        <div><label for="hen">hen</label>
                        <input type="radio" name="gender" id="hen" value="hen">
                        </div>-->
                        <br>
                        <div> <label for="meddelande" id="meddelande"> skriv ditt meddelande här!</label>  <br>
                        <textarea name="meddelande" id="meddelande" cols="70" rows="15" required></textarea>  
                        </div>
                        
                        <br>
                        <button class="button">Skicka!</button>
                       
                      </form>
                    </fieldset>
